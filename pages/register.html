<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/axios.min.js"></script>
  <title>Register</title>
</head>
<body>
  <div class="container">
      <div class="register-container">
          <h1 class="register-title">Register</h1>
          <div class="register-form">
            <div>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div>
                <input type="password" placeholder="Retype your password">
            </div>
            <div>
              <input type="date" id="birth_date" placeholder="Enter your date">
          </div>
          <div>
              <label for="male">Male</label>
              <input type="radio" id="male" class="gender" value="male">
              <label for="female">Female</label>
              <input type="radio" id="female" class="gender" value="female">
          </div>
          <div>
            <label for="Patient">Patient</label>
            <input type="radio" id="patient" class="user_type" value="patient">
            <label for="employee">Employee</label>
            <input type="radio" id="employee" class="user_type" value="employee">
            <label for="admin">Admin</label>
            <input type="radio" id="admin" class="user_type" value="admin">
        </div>
          <button type="submit" class="register-button" id="register-button">Register</button>
          <div class="register-link">
              Already registered? <a href="login.html">Login Now</a>
          </div>
          </div>
      </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
